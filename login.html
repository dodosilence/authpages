<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="plugins/boostrap/css/bootstrap.css" rel="stylesheet">
    <link href="resource/css/style.css" rel="stylesheet">

<body class="bg-faded">
<div class="container-fluid head-container">
    <div class="row bg-success head">

    </div>

                </div>
                <div class="col-lg-12">
                    <form>
                        <fieldset class="form-group">
                            <input type="text" class="form-control" id="input_username"

                        <fieldset class="form-group ">
                            <input type="password" class="form-control" id="input_password"
                                   placeholder="密码">
                        </fieldset>
                        <button class="btn btn-success col-lg-12 col-sm-12 col-xl-12 col-md-12 col-xs-12">登录</button>

                </div>
            </div>
